<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPhone Style Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SF Pro Display', Arial, sans-serif;
        }
        .calculator {
            background: #181818;
            border-radius: 40px;
            box-shadow: 0 8px 40px #000a;
            padding: 30px 20px;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .display {
            background: none;
            color: #fff;
            font-size: 2.5rem;
            text-align: right;
            border: none;
            outline: none;
            padding: 20px 10px 10px 10px;
            height: 60px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 15px;
        }
        .btn {
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #0003;
            outline: none;
        }
        .btn:active {
            filter: brightness(1.2);
        }
        .btn.function {
            background: #a5a5a5;
            color: #000;
        }
        .btn.operator {
            background: #ff9500;
            color: #fff;
            font-size: 1.7rem;
        }
        .btn.number {
            background: #333;
            color: #fff;
        }
        .btn.zero {
            grid-column: span 2;
            border-radius: 35px;
            text-align: left;
            padding-left: 28px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" disabled>
        <div class="buttons">
            <button class="btn function" onclick="clearDisplay()">AC</button>
            <button class="btn function" onclick="plusMinus()">±</button>
            <button class="btn function" onclick="percent()">%</button>
            <button class="btn operator" onclick="appendOperator('/')">÷</button>
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">×</button>
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">−</button>
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendDot()">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '0';
        let operator = '';
        let operand = null;
        let resetNext = false;

        function updateDisplay() {
            display.value = current;
        }

        function appendNumber(num) {
            if (resetNext) {
                current = num;
                resetNext = false;
            } else {
                if (current === '0') current = num;
                else current += num;
            }
            updateDisplay();
        }

        function appendDot() {
            if (resetNext) {
                current = '0.';
                resetNext = false;
            } else if (!current.includes('.')) {
                current += '.';
            }
            updateDisplay();
        }

        function clearDisplay() {
            current = '0';
            operator = '';
            operand = null;
            resetNext = false;
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !resetNext) calculate();
            operand = parseFloat(current);
            operator = op;
            resetNext = true;
        }

        function calculate() {
            if (!operator) return;
            let second = parseFloat(current);
            switch (operator) {
                case '+': current = (operand + second).toString(); break;
                case '-': current = (operand - second).toString(); break;
                case '*': current = (operand * second).toString(); break;
                case '/': current = second === 0 ? 'Error' : (operand / second).toString(); break;
            }
            operator = '';
            operand = null;
            resetNext = true;
            updateDisplay();
        }

        function plusMinus() {
            if (current !== '0') {
                if (current.startsWith('-')) current = current.slice(1);
                else current = '-' + current;
                updateDisplay();
            }
        }

        function percent() {
            current = (parseFloat(current) / 100).toString();
            updateDisplay();
        }
    </script>
</body>
</html>
